<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Enter a  number: ");
        let string;
        if(+number % 2 == 0)
        {
            string = "even";
        }
        else{
            string = "odd";
        }
        console.log(`The number entered is ${number} and Number is ${string}`);
    </script>
</body>
</html>
