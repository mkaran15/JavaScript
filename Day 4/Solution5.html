<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sales = prompt("Enter the sales made by him.");
        let commission;
        if(sales < 0){
            console.error("Invalid Sale.")
        }else if(sales <= 5000){
            commission = sales * 0.02;
        }else if(sales <= 10000){
            commission = sales * 0.05;
        }else if(sales <= 20000){
            commission = sales * 0.07;
        }else{
            commission = sales * 0.10;
        }
        console.log(`The total commission earned = ${commission}`);
    </script>
</body>
</html>
